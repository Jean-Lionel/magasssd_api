models:
  Product:
    name: string:255
    unite_mesure: float
    caisse: float
    nombre_bouteille: float
    user_id: id foreign:users
    softDeletes

  Lot:
    name: string:255
    product_id: id foreign:products
    quantity: double default:0
    price_unitaire: double default:0
    price_vente: double default:0
    date_created: nullable timestamp
    description: longtext
    softDeletes
    relationships:
      hasMany: Product

seeders: Product, Lot

controllers:
  Product:
    resource: api
  Lot:
    resource: api